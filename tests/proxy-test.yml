config:
  target: "http://localhost:3000"
  http:
    timeout: 10
  phases:
   - name: 'warm up'
     duration: 60
     arrivalRate: 1
     rampTo: 50
   - name: 'easy'
     duration: 60
     arrivalRate: 50
   - name: 'medium'
     duration: 60
     arrivalRate: 100
   - name: 'hard'
     duration: 60
     arrivalRate: 150
   - name: 'cool down'
     duration: 60
     arrivalRate: 150
     rampTo: 10
  processor: "./processor.js"

scenarios:
  - name: "View product page"
    weight: 15
    flow:
      - function: "generateProductId"
      - get:
          url: "/Reviews/getReviews/{{ productId }}"
      - get:
          url: "/Reviews/getReviewSummary/{{ productId }}"
      - get:
          url: "/Reviews/getReviewsByFeature/{{ productId }}"
      - get:
          url: "/Reviews/getReviewExcerpts/{{ productId }}"
  - name: "View multiple product pages"
    weight: 15
    flow:
      - function: "generateProductId"
      - loop:
        - get:
            url: "/Reviews/getReviews/{{ productId }}"
        - get:
            url: "/Reviews/getReviewSummary/{{ productId }}"
        - get:
            url: "/Reviews/getReviewsByFeature/{{ productId }}"
        - get:
            url: "/Reviews/getReviewExcerpts/{{ productId }}"
        count: 5
        think: 3
  - name: "View product page and leave review"
    weight: 1
    flow:
      - function: "generateProductId"
      - get:
          url: "/Reviews/getReviews/{{ productId }}"
      - get:
          url: "/Reviews/getReviewSummary/{{ productId }}"
      - get:
          url: "/Reviews/getReviewsByFeature/{{ productId }}"
      - get:
          url: "/Reviews/getReviewExcerpts/{{ productId }}"
      - think: 5
      - post:
          url: "/review"
          headers:
            Content-Type: "application/json"
          beforeRequest: "generateProductReview"